---
# Ingress для балансировщика
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-webbooks
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-app-webbooks-jdk
            port:
              number: 80